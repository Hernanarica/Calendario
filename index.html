<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./src/css/index.css">
		<title>Calendario</title>
	</head>
	<body>
		<main>
			<div class="calendar">
				<div class="calendar__header">
					<h2 class="calendar__header-title"></h2>
					<time datetime="" class="calendar__header-date">
						<span class="calendar__header-date-day"></span> <span class="calendar__header-date-month"></span> <span class="calendar__header-date-year"></span>
					</time>
				</div>
				<div class="calendar-body">
					<h2 class="calendar__body-title"></h2>
					<div class="calendar__body-year">
						<button>
							<i class="icon__arrow-left"></i>
						</button>
						Junio
						<button>
							<i class="icon__arrow-right"></i>
						</button>
					</div>
					<div class="calendar__body-days">
<!--						Days-->
						<span class="calendar__body-day">DOM</span>
						<span class="calendar__body-day">LUN</span>
						<span class="calendar__body-day">MAR</span>
						<span class="calendar__body-day">MIÉ</span>
						<span class="calendar__body-day">JUE</span>
						<span class="calendar__body-day">VIE</span>
						<span class="calendar__body-day">SÁB</span>
<!--						Days numbers-->
						<span class="calendar__body-day">1</span><span class="calendar__body-day">2</span><span class="calendar__body-day">3</span><span
						 class="calendar__body-day">4</span><span class="calendar__body-day">5</span><span class="calendar__body-day">6</span><span
						 class="calendar__body-day">7</span><span class="calendar__body-day">8</span><span class="calendar__body-day">9</span><span
						 class="calendar__body-day">10</span><span class="calendar__body-day">11</span><span class="calendar__body-day">12</span><span
						 class="calendar__body-day">13</span><span class="calendar__body-day">14</span><span class="calendar__body-day">15</span><span
						 class="calendar__body-day">16</span><span class="calendar__body-day">17</span><span class="calendar__body-day">18</span><span
						 class="calendar__body-day">19</span><span class="calendar__body-day">20</span><span class="calendar__body-day">21</span><span
						 class="calendar__body-day">22</span><span class="calendar__body-day">23</span><span class="calendar__body-day">24</span><span
						 class="calendar__body-day">25</span><span class="calendar__body-day">26</span><span class="calendar__body-day">27</span><span
						 class="calendar__body-day">28</span><span class="calendar__body-day">29</span><span class="calendar__body-day">30</span>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
