<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./src/css/index.css">
		<title>Calendario</title>
	</head>
	<body>
		<main>
			<div class="calendar">
				<div class="calendar__header">
					<h2 class="calendar__header-title">3</h2>
					<time datetime="" class="calendar__header-date">
<!--						<span class="calendar__header-date-day">Jueves</span>-->
<!--						<span>.</span>-->
						<span class="calendar__header-date-month"></span>
						<span>.</span>
						<span class="calendar__header-date-year">2021</span>
					</time>
				</div>
				<div class="calendar__body">
					<h2 class="calendar__body-title">2022</h2>
					<div class="calendar__body-calendar">
						<div class="calendar__body-calendar-year">
							<button class="btn btn-prev">
								<i class="icon__arrow-left"></i>
							</button>
							<span class="calendar__month"></span>
							<button class="btn btn-next">
								<i class="icon__arrow-right"></i>
							</button>
						</div>
						<div class="calendar__header-calendar-days">
							<!--						Days-->
							<span class="calendar__body-calendar-day">LUN</span> <span class="calendar__body-calendar-day">MAR</span> <span
							class="calendar__body-calendar-day">MIÉ</span> <span class="calendar__body-calendar-day">JUE</span> <span class="calendar__body-calendar-day">VIE</span>
							<span class="calendar__body-calendar-day">SÁB</span> <span class="calendar__body-calendar-day">DOM</span>
						</div>
						<div class="calendar__body-calendar-days">
							<!--						Day numbers-->
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="./src/js/index.js"></script>
	</body>
</html>
